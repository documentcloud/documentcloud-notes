<!DOCTYPE html>
<html>
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script type="text/javascript" src="dist/note_embed.js"></script>
    <script>
      // disable translation functionality for development purposes.
      dc._.t = function(input){ return input; }
    </script>
    <link type='text/css' rel='stylesheet' href="dist/note_embed-datauri.css"/>
    
    <script type="text/javascript" src="js/responsive_embed.js"></script>
  </head>
  <body>

    <div id="DC-note-168403" class="DC-note-container"></div>
    
    <div id="DC-note-168037" class="DC-note-container"></div>
    
    <script>
      dc.embed.loadNote('http://www.documentcloud.org/documents/1160076-224332847-nyt-innovation-report-2014/annotations/168403.js');

      dc.embed.loadNote('http://www.documentcloud.org/documents/1160076-224332847-nyt-innovation-report-2014/annotations/168037.js');
    </script>
    
    <div id="note-test"></div>
    
    <script>
    dc.$(window).load(function(){
      note = dc.embed.notes[dc._.keys(dc.embed.notes)[0]];
      view = new dc.embed.noteView({model: note, el: '#note-test'});
      view.render();
    });
    </script>
  </body>
</html>
