<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://assets.documentcloud.org:443/css/platform.css" type="text/css" media="screen">
    <style type="text/css" media="screen">
      body { padding: 3rem; }
      section { margin: 2rem 0; }
      section > section { margin: 1rem 0; }
      h2 { margin-bottom: 0.5rem; }
      h3.h5 { margin-bottom: 0; }
    </style>
    <title>DocumentCloud Note Pjax Test</title>
  </head>
  <body>
    
    <header>
      <h1>DocumentCloud Note Pjax Test</h1>
      <nav class="nav nav-inline">
        <a class="nav-link" href="index.html">Static</a>
        <a class="nav-link" href="ajax.html">Ajax</a>
        <a class="nav-link" href="pjax.html">Pjax</a>
        <a class="nav-link" href="oembed.html">oEmbed</a>
      </nav>
    </header>

    <!-- <p>Pjax will <span class="text-success">succeed</span> on this test page because <code>loader.js</code> has been loaded by previous embeds, but will <span class="text-danger">fail</span> in most real-world examples, where the originating/from page doesn't already have a note embed.</p> -->

    <section id="pjax-container">
      <a data-pjax href="pjax_content.html" class="btn btn-success">click to load pjax</a>
    </section>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="/src/js/vendor/jquery-pjax/jquery.pjax.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $(document).pjax('a[data-pjax]', '#pjax-container');
      });
    </script>
  </body>
</html>
